<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HwMonitor Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --danger: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --info: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: rgba(255, 255, 255, 0.05);
            --bg-card-hover: rgba(255, 255, 255, 0.1);
            
            --text-primary: #ffffff;
            --text-secondary: #b8b8d1;
            --text-muted: #8888aa;
            
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 12px 48px rgba(0, 0, 0, 0.4);
            
            --radius: 24px;
            --radius-sm: 16px;
            --spacing: 24px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--spacing);
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: calc(var(--spacing) * 2);
            animation: fadeInUp 0.8s ease-out;
        }

        .title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing);
            margin-bottom: var(--spacing);
        }

        .card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: var(--spacing);
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.8s ease-out;
        }

        .card:hover {
            background: var(--bg-card-hover);
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary);
            border-radius: var(--radius) var(--radius) 0 0;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            animation: pulse 2s infinite;
        }

        .metric {
            margin-bottom: 1rem;
        }

        .metric-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .metric-unit {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-left: 0.25rem;
        }

        .chart-container {
            grid-column: 1 / -1;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: var(--spacing);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out;
        }

        .chart-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--secondary);
            border-radius: var(--radius) var(--radius) 0 0;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
            width: 100%;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
            margin-left: auto;
        }

        .cpu-card::before { background: var(--primary); }
        .cpu-card .card-icon { background: var(--primary); }

        .gpu-card::before { background: var(--secondary); }
        .gpu-card .card-icon { background: var(--secondary); }

        .memory-card::before { background: var(--success); }
        .memory-card .card-icon { background: var(--success); }

        .disk-card::before { background: var(--warning); }
        .disk-card .card-icon { background: var(--warning); }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top: 4px solid;
            border-image: var(--primary) 1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        .disk-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .disk-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            transition: all 0.2s ease;
        }

        .disk-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(4px);
        }

        .disk-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .disk-temp {
            font-weight: 600;
            color: var(--text-secondary);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0, 0, 0);
            }
            40%, 43% {
                transform: translate3d(0, -8px, 0);
            }
            70% {
                transform: translate3d(0, -4px, 0);
            }
            90% {
                transform: translate3d(0, -2px, 0);
            }
        }

        .bounce-hover:hover {
            animation: bounce 1s ease-in-out;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .card {
                padding: 1rem;
            }
            
            .metric-value {
                font-size: 1.5rem;
            }
            
            .chart-wrapper {
                height: 300px;
            }
        }

        .alert {
            padding: 1rem;
            border-radius: var(--radius-sm);
            margin-bottom: 1rem;
            border-left: 4px solid;
            animation: slideIn 0.5s ease-out;
        }

        .alert-warning {
            background: rgba(255, 193, 7, 0.1);
            border-color: #ffc107;
            color: #ffc107;
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.1);
            border-color: #dc3545;
            color: #dc3545;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">HwMonitor</h1>
            <p class="subtitle">Real-time hardware monitoring with style</p>
        </header>

        <div class="grid">
            <div class="card cpu-card bounce-hover">
                <div class="card-header">
                    <h3 class="card-title">CPU</h3>
                    <div class="card-icon">🔥</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Temperature</div>
                    <div class="metric-value" id="cpu-temp">--<span class="metric-unit">°C</span></div>
                </div>
                <div class="metric">
                    <div class="metric-label">Load</div>
                    <div class="metric-value" id="cpu-load">--<span class="metric-unit">%</span></div>
                </div>
                <div class="status-indicator"></div>
            </div>

            <div class="card gpu-card bounce-hover">
                <div class="card-header">
                    <h3 class="card-title">GPU</h3>
                    <div class="card-icon">⚡</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Temperature</div>
                    <div class="metric-value" id="gpu-temp">--<span class="metric-unit">°C</span></div>
                </div>
                <div class="metric">
                    <div class="metric-label">Load</div>
                    <div class="metric-value" id="gpu-load">--<span class="metric-unit">%</span></div>
                </div>
                <div class="status-indicator"></div>
            </div>

            <div class="card memory-card bounce-hover">
                <div class="card-header">
                    <h3 class="card-title">Memory</h3>
                    <div class="card-icon">💾</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Temperature</div>
                    <div class="metric-value" id="memory-temp">--<span class="metric-unit">°C</span></div>
                </div>
                <div class="status-indicator"></div>
            </div>

            <div class="card disk-card bounce-hover">
                <div class="card-header">
                    <h3 class="card-title">Storage</h3>
                    <div class="card-icon">💿</div>
                </div>
                <div class="disk-list" id="disk-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <span>Loading disks...</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <div class="card-header">
                <h3 class="card-title">Temperature History</h3>
                <div class="status-indicator"></div>
            </div>
            <div class="chart-wrapper">
                <canvas id="tempChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        class HardwareMonitor {
            constructor() {
                this.chart = null;
                this.data = {
                    cpu: { temp: [], load: [], timestamps: [] },
                    gpu: { temp: [], load: [], timestamps: [] },
                    memory: { temp: [], timestamps: [] },
                    disks: {}
                };
                this.maxDataPoints = 50;
                this.hasReceivedData = false;
                this.dataCounter = 0;
                this.lastChartUpdate = 0;
                this.initChart();
                this.startUpdating();
            }

            initChart() {
                const ctx = document.getElementById('tempChart').getContext('2d');
                
                this.chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        datasets: [
                            {
                                label: 'CPU Temperature',
                                data: [],
                                borderColor: '#667eea',
                                backgroundColor: 'rgba(102, 126, 234, 0.1)',
                                tension: 0.4,
                                fill: true,
                                pointRadius: 0,
                                pointHoverRadius: 6,
                                borderWidth: 3
                            },
                            {
                                label: 'GPU Temperature',
                                data: [],
                                borderColor: '#f093fb',
                                backgroundColor: 'rgba(240, 147, 251, 0.1)',
                                tension: 0.4,
                                fill: true,
                                pointRadius: 0,
                                pointHoverRadius: 6,
                                borderWidth: 3
                            },
                            {
                                label: 'Memory Temperature',
                                data: [],
                                borderColor: '#4facfe',
                                backgroundColor: 'rgba(79, 172, 254, 0.1)',
                                tension: 0.4,
                                fill: true,
                                pointRadius: 0,
                                pointHoverRadius: 6,
                                borderWidth: 3
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top',
                                labels: {
                                    color: '#ffffff',
                                    usePointStyle: true,
                                    padding: 20,
                                    font: {
                                        family: 'Inter',
                                        size: 12
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                type: 'linear',
                                position: 'bottom',
                                min: 0,
                                max: 50,
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)',
                                    borderColor: 'rgba(255, 255, 255, 0.2)'
                                },
                                ticks: {
                                    color: '#8888aa',
                                    font: {
                                        family: 'Inter'
                                    },
                                    stepSize: 10,
                                    callback: function(value, index, values) {
                                        return 'T-' + (50 - value);
                                    }
                                }
                            },
                            y: {
                                beginAtZero: false,
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)',
                                    borderColor: 'rgba(255, 255, 255, 0.2)'
                                },
                                ticks: {
                                    color: '#8888aa',
                                    font: {
                                        family: 'Inter'
                                    },
                                    callback: function(value) {
                                        return value + '°C';
                                    }
                                }
                            }
                        },
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        },
                        animation: {
                            duration: 750,
                            easing: 'easeInOutQuart'
                        }
                    }
                });
            }

            async fetchData() {
                // This will be overridden by the C# WebView2 integration
                // Return null to indicate no data available from demo mode
                return null;
            }

            updateUI(data) {
                if (!data) return;
                
                console.log('Updating UI with data:', data);
                this.hasReceivedData = true;

                // Update metric displays with smooth animations
                this.updateMetric('cpu-temp', data.cpuTemp, '°C');
                this.updateMetric('cpu-load', data.cpuLoad, '%');
                this.updateMetric('gpu-temp', data.gpuTemp, '°C');
                this.updateMetric('gpu-load', data.gpuLoad, '%');
                this.updateMetric('memory-temp', data.memoryTemp, '°C');

                // Update disk list
                this.updateDiskList(data.diskTemps);

                // Add data to chart
                this.addChartData(data);
            }

            updateMetric(elementId, value, unit) {
                const element = document.getElementById(elementId);
                if (element) {
                    // Validate and sanitize values
                    let displayValue = '--';
                    if (value !== null && value !== undefined && !isNaN(value)) {
                        // Apply reasonable limits for different metrics
                        if (elementId.includes('temp')) {
                            // Temperature should be reasonable (0-100°C for most components)
                            if (value > 0 && value < 150) {
                                displayValue = Math.round(value * 10) / 10;
                            }
                        } else if (elementId.includes('load')) {
                            // Load should be 0-100%
                            if (value >= 0 && value <= 100) {
                                displayValue = Math.round(value * 10) / 10;
                            }
                        }
                    }
                    
                    // Update display without animation to avoid flickering
                    const unitSpan = element.querySelector('.metric-unit');
                    if (displayValue === '--') {
                        element.innerHTML = `--<span class="metric-unit">${unit}</span>`;
                    } else {
                        element.innerHTML = `${displayValue}<span class="metric-unit">${unit}</span>`;
                    }
                }
            }

            animateValue(element, start, end, duration, unit) {
                const range = end - start;
                const stepTime = Math.abs(Math.floor(duration / range));
                const timer = setInterval(() => {
                    start += range > 0 ? 1 : -1;
                    const unitSpan = element.querySelector('.metric-unit');
                    element.innerHTML = `${Math.round(start * 10) / 10}<span class="metric-unit">${unit}</span>`;
                    
                    if (start === end) {
                        clearInterval(timer);
                    }
                }, stepTime);
            }

            updateDiskList(diskTemps) {
                const diskList = document.getElementById('disk-list');
                if (!diskList || !diskTemps) return;

                diskList.innerHTML = '';
                
                Object.entries(diskTemps).forEach(([name, temp]) => {
                    const diskItem = document.createElement('div');
                    diskItem.className = 'disk-item';
                    diskItem.innerHTML = `
                        <span class="disk-name">${name}</span>
                        <span class="disk-temp">${temp ? Math.round(temp * 10) / 10 + '°C' : 'N/A'}</span>
                    `;
                    diskList.appendChild(diskItem);
                });
            }

            addChartData(data) {
                // Rate limit chart updates to prevent chaos
                const now = Date.now();
                if (this.lastChartUpdate && (now - this.lastChartUpdate) < 2000) {
                    return; // Skip update if less than 2 seconds since last update
                }
                this.lastChartUpdate = now;

                // Validate and filter data before adding to chart
                const validCpuTemp = (data.cpuTemp > 0 && data.cpuTemp < 150) ? data.cpuTemp : null;
                const validGpuTemp = (data.gpuTemp > 0 && data.gpuTemp < 150) ? data.gpuTemp : null;
                const validMemoryTemp = (data.memoryTemp > 0 && data.memoryTemp < 150) ? data.memoryTemp : null;

                // Shift all existing data points to the left and add new ones at x=50
                this.chart.data.datasets.forEach(dataset => {
                    // Shift existing points left
                    dataset.data.forEach(point => {
                        point.x = Math.max(0, point.x - 1);
                    });
                    
                    // Remove points that have moved off the left edge
                    dataset.data = dataset.data.filter(point => point.x > 0);
                });

                // Add new data points at the right edge (x=50)
                if (validCpuTemp) {
                    this.chart.data.datasets[0].data.push({ x: 50, y: validCpuTemp });
                }
                if (validGpuTemp) {
                    this.chart.data.datasets[1].data.push({ x: 50, y: validGpuTemp });
                }
                if (validMemoryTemp) {
                    this.chart.data.datasets[2].data.push({ x: 50, y: validMemoryTemp });
                }

                this.chart.update('none'); // Smooth update without animation
            }

            async startUpdating() {
                // Check if we're in WebView2 environment
                const isWebView2 = !!(window.chrome && window.chrome.webview);
                
                if (!isWebView2) {
                    console.log('Not in WebView2, starting demo mode');
                    // Use demo data if not in WebView2
                    const update = async () => {
                        const data = await this.getDemoData();
                        this.updateUI(data);
                    };
                    
                    await update();
                    setInterval(update, 950);
                } else {
                    console.log('WebView2 detected, waiting for C# data...');
                    // Set up a fallback timer in case C# data doesn't come
                    setTimeout(() => {
                        if (!this.hasReceivedData) {
                            console.log('No C# data received, starting demo mode as fallback');
                            const update = async () => {
                                const data = await this.getDemoData();
                                this.updateUI(data);
                            };
                            update();
                            setInterval(update, 950);
                        }
                    }, 5000);
                }
            }

            getDemoData() {
                const now = new Date();
                return Promise.resolve({
                    cpuTemp: 45 + Math.random() * 20,
                    cpuLoad: Math.random() * 100,
                    gpuTemp: 55 + Math.random() * 25,
                    gpuLoad: Math.random() * 100,
                    memoryTemp: 40 + Math.random() * 15,
                    diskTemps: {
                        'Disk 1': 35 + Math.random() * 10,
                        'Disk 2': 38 + Math.random() * 12,
                        'NVMe SSD': 42 + Math.random() * 18
                    },
                    timestamp: now
                });
            }
        }

        // Initialize the monitor when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.hardwareMonitorInstance = new HardwareMonitor();
        });

        // Listen for data from C# WebView2
        if (window.chrome && window.chrome.webview) {
            window.chrome.webview.addEventListener('message', function(event) {
                console.log('Received message from C#:', event.data);
                
                try {
                    // Parse the JSON data if it's a string
                    let messageData = event.data;
                    if (typeof messageData === 'string') {
                        messageData = JSON.parse(messageData);
                    }
                    
                    if (messageData.type === 'sensorData' && window.hardwareMonitorInstance) {
                        // Convert timestamp string back to Date object
                        const data = messageData.data;
                        data.timestamp = new Date(data.timestamp);
                        
                        console.log('Updating UI with C# data:', data);
                        window.hardwareMonitorInstance.updateUI(data);
                    }
                } catch (error) {
                    console.error('Error processing message from C#:', error);
                }
            });
            
            console.log('WebView2 message listener registered');
        }

        // Add some delightful interactions
        document.addEventListener('DOMContentLoaded', () => {
            // Add subtle parallax effect to cards
            document.addEventListener('mousemove', (e) => {
                const cards = document.querySelectorAll('.card');
                const { clientX, clientY } = e;
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                
                cards.forEach((card, index) => {
                    const rect = card.getBoundingClientRect();
                    const cardCenterX = rect.left + rect.width / 2;
                    const cardCenterY = rect.top + rect.height / 2;
                    
                    const deltaX = (clientX - cardCenterX) * 0.01;
                    const deltaY = (clientY - cardCenterY) * 0.01;
                    
                    card.style.transform = `perspective(1000px) rotateY(${deltaX}deg) rotateX(${-deltaY}deg)`;
                });
            });

            // Reset transforms when mouse leaves
            document.addEventListener('mouseleave', () => {
                const cards = document.querySelectorAll('.card');
                cards.forEach(card => {
                    card.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg)';
                });
            });
        });
    </script>
</body>
</html>
